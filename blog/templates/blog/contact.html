{% extends "blog/base.html" %}
{% load crispy_forms_tags %}  
{% block title %}Contact me{% endblock %}
{% block content %}

<div class="col-md-8">
    <br>
    <br>
    <h1>Feel free to contact us about our Blog!</h1>
    <form class="form-group" method="post">
        {{ ContactForm | crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Contact me"></p>
    </form>
</div>
{% endblock content %}
